<html>
<div class="container">
    <head>
    <link href="formstyle.css" rel="stylesheet">
    <title> Form con js </title>
</head>

    <h2>FORM</h2>
  
    <form id="contact" action="FormJS.html" method="post">
      <div class="left">
        <input type="text" placeholder="NOMBRE" required="required" id="nombre"/>
        <input type="email" placeholder="EMAIL" required="required" id="email"/>
        <input type="text" placeholder="ASUNTO" required="required" id="asunto"/>
        <input type="tel" placeholder="NUMERO" required="required" id="numero"/>
      </div>

      <div class="right">
        <textarea placeholder="MENSAJE" required="required" id="texto"></textarea>
      </div>

      <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
      async defer>
  </script>
  
      <div class="g-recaptcha" data-sitekey="6LcPw_MbAAAAAP_WoNhf7XPmd1IiC-AvBqvVJjN1"></div>



<script>
    function capturar(){
function Persona(nombre,email,texto,numero,asunto){
this.nombre=nombre;
this.email=email;
this.texto=texto;
this.numero=numero;
this.asunto=asunto;
}

var nombreCapturar = document.getElementById("nombre").value;

var mailCapturar = document.getElementById("email").value;

var asuntoCapturar = document.getElementById("texto").value;

var numeroCapturar = document.getElementById("numero").value;

var msgCapturar = document.getElementById("asunto").value;


NewUsuario = new Persona(nombreCapturar, mailCapturar, asuntoCapturar, numeroCapturar, msgCapturar);
console.log(NewUsuario);
agregar();
}

var DatosUsuarios = [];
function agregar(){
  DatosUsuarios.push(NewUsuario);
  console.log(DatosUsuarios);
}

</script>

      <div class="send-button cl">
    <a href="FormJS.html"> <button type="submit" id="boton" onclick="capturar();">ENVIAR</button> </a>
      </div>
    </form>
  </div>
  </html>
